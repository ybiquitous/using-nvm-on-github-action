name: nvm
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          nvm install
          echo $NVM_BIN
          echo "::set-env name=PATH::${NVM_BIN}:${PATH}"
        shell: bash --login {0}
      - run: echo $PATH
      - run: where node
      - run: node --version
      - run: node --version
        shell: bash --login {0}
